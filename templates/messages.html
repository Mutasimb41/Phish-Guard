{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h3 class="mb-4">Inbox</h3>

  <table class="table table-hover">
    <thead><tr><th>Date</th><th>Name</th><th>Email</th><th>Message</th></tr></thead>
    <tbody>
      {% for m in msgs %}
        <tr>
          <td>{{ m.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
          <td>{{ m.name }}</td>
          <td>{{ m.email }}</td>
          <td>{{ m.body }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
