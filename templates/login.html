{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center py-5"
     style="min-height: 80vh;">

  <!-- Login card -->
  <div class="card p-4 border-0 shadow-sm w-100"
       style="max-width: 420px;" data-aos="fade-down">

    <h3 class="mb-4 text-center">Log in</h3>

    <form method="POST">
      <!-- Email -->
      <input name="email" type="email"
             class="form-control mb-3"
             placeholder="Email"
             required>

      <!-- Password with eye icon -->
      <div class="input-group mb-3">
        <input id="pw" name="password" type="password"
               class="form-control"
               placeholder="Password"
               required>
        <button type="button" class="btn btn-outline-secondary"
                onclick="togglePw()"
                title="Show / Hide password">
          <i id="eye" class="bi bi-eye-slash"></i>
        </button>
      </div>

      <!-- Remember-me checkbox -->
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox"
               name="remember" id="rememberChk">
        <label class="form-check-label" for="rememberChk">
          Remember me
        </label>
      </div>

      <!-- Forgot password link -->
      <div class="mb-3 text-end">
        <a href="{{ url_for('reset_request') }}" class="small">
          Forgot password?
        </a>
      </div>

      <button class="btn btn-primary w-100">Log in</button>
    </form>

    <p class="mt-3 small text-center">
      No account?
      <a href="{{ url_for('register') }}">Register</a>
    </p>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  /* Toggle password visibility */
  function togglePw() {
    const pw  = document.getElementById('pw');
    const eye = document.getElementById('eye');
    if (pw.type === 'password') {
      pw.type = 'text';
      eye.classList.replace('bi-eye-slash', 'bi-eye');
    } else {
      pw.type = 'password';
      eye.classList.replace('bi-eye', 'bi-eye-slash');
    }
  }
</script>
{% endblock %}
